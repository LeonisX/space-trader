PhaseDragonflyMessage=This is Colonel Jackson of the Space Corps. An experimental ship, code-named "Dragonfly", has been stolen. It is equipped with very special, almost indestructible shields. It shouldn't fall into the wrong hands and we will reward you if you destroy it. It has been last seen in the Baratas system.
PhaseDragonflyBaratasTitle=Weird Ship
PhaseDragonflyBaratasMessage=A small ship of a weird design docked here recently for repairs. The engineer who worked on it said that it had a weak hull, but incredibly strong shields. I heard it took off in the direction of the Melina system.
PhaseDragonflyMelinaTitle=Lightning Ship
PhaseDragonflyMelinaMessage=A ship with shields that seemed to be like lightning recently fought many other ships in our system. I have never seen anything like it before. After it left, I heard it went to the Regulas system.
PhaseDragonflyRegulasTitle=Strange Ship
PhaseDragonflyRegulasMessage=A small ship with shields like I have never seen before was here a few days ago. It destroyed at least ten police ships! Last thing I heard was that it went to the Zalkon system.
PhaseDragonflyDestroyedTitle=Dragonfly Destroyed
PhaseDragonflyDestroyedMessage=Hello, Commander. This is Colonel Jackson again. On behalf of the Space Corps, I thank you for your valuable assistance in destroying the Dragonfly. As a reward, we will install one of the experimental shields on your ship. Return here for that when you're ready.
PhaseDragonflyShieldTitle=Lightning Shield
PhaseDragonflyShieldMessage=Colonel Jackson here. Do you want us to install a lightning shield on your current ship?

