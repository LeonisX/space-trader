PhaseReactorDeliveredTitle=Reactor Delivered
PhaseReactorDeliveredMessage=Henry Morgan takes delivery of the reactor with great glee. His men immediately set about stabilizing the fuel system. As a reward, Morgan offers you a special, high-powered laser that he designed. Return with an empty weapon slot when you want them to install it.
