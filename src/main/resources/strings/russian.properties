SpecialEventStrings[0]=Этот инопланетный артефакт должен быть доставлен профессору Бергеру, но он в настоящее время путешествует. Вероятно, вы сможете найти его в солнечной системе с уровнем развития хай-тек. Однако инопланетная раса, которая произвела этот артефакт, скорее всего захочет вернуть его, и может стать помехой перевозчику. Вы готовы его доставить за приличное денежное вознаграждение?
SpecialEventStrings[1]=Это профессор Бергер. Благодарю вас за то, что доставили мне инопланетный артефакт. Надеюсь, что инопланетяне не слишком досаждали вам. Я перечислил на ваш счёт 20000 кредитов, которые, как я полагаю, компенсирует ваши неприятности.
SpecialEventStrings[2]=Торговец подержанными товарами предлагает вам 3 запечатанных грузовых контейнера на сумму 1000 кредитов. Это может быть выгодная сделка: в них могут находиться роботы. Опять же, это может быть просто вода. Вы купите эти контейнеры?
SpecialEventStrings[3]=Это полковник Джексон из Космического Корпуса. Был угнан экспериментальный корабль с кодовым названием "Стрекоза". Он оснащён очень особенными, почти непробиваемыми щитами. Корабль не должен попасть в чужие руки. Если вы его уничтожите, то мы вознаградим вас. В последний раз его видели в системе Baratas.
SpecialEventStrings[4]=Небольшой корабль причудливой формы недавно пришвартовался на ремонт. Инженер, который работал над ним, сказал, что у него слабый корпус, но невероятно сильные щиты. Я слышал, что он вылетел в направлении системы Melina.
SpecialEventStrings[5]=Привет, Командир. Это снова полковник Джексон. От имени Космического Корпуса я благодарю вас за вашу ценную помощь в уничтожении Стрекозы. В качестве награды мы установим один из экспериментальных щитов на вашем корабле. Вернитесь сюда, когда вы будете готовы.
SpecialEventStrings[6]=Корабль со щитами, сверкающими как молния, недавно атаковал множество кораблей в нашей системе. Раньше я никогда не видел ничего подобного. Он уже улетел, и я слышал, что он направился в систему Regulas.
SpecialEventStrings[7]=Маленький корабль со щитами, каких я никогда раньше не видывал, пролетал здесь несколько дней назад. Он уничтожил не менее десятка полицейских кораблей! Последнее, что я слышал, это то, что он прыгнул в систему Zalkon.
SpecialEventStrings[8]=Полковник Джексон на связи. Вы хотите, чтобы мы установили на ваш нынешний корабль молниеносный щит?
SpecialEventStrings[9]=Хакер сообщил вам, что он взломал пароли ко всей галактической сети полицейских компьютеров, и что он может стереть ваше полицейское досье за сумму в 5000 кредитов. Вы хотите, чтобы он сделал это?
SpecialEventStrings[10]=Изучая чертежи нового варп-двигателя доктора Фелера, доктор Лоуэнстам обнаружил критическую ошибку. Если вы не немедленно не вылетите в Daled и не остановите эксперимент в течение десяти дней, то пространственно-временной континуум может быть поврежден!
SpecialEventStrings[11]=Доктор Фелер не может понять, почему эксперимент провалился. Но эта неудача оказала драматическое и катастрофическое воздействие на ткань пространства-времени. Похоже, что доктор Фелер в ближайшее время будет отстранён от разработки... а у вас, во время варп-прыжков, могут возникать проблемы!
SpecialEventStrings[12]=После вашего предупреждения доктор Фелер прекратил эксперимент. В качестве вашей награды вам вручается портативная сингулярность. Это устройство может один раз мгновенно перенести вас в любую систему в галактике. Активизировать сингулярность можно нажатием клавиши "J" (Прыжок) на Галактической карте.
SpecialEventStrings[13]=Мы получили известие о том, что инопланетяне планируют вторгнуться в Gemulon через семь дней. Мы точно знаем координаты их прибытия, но мы не можем предупредить Gemulon, потому что ионный шторм нарушает работу всех видов передатчиков. Нам нужен кто-то, кто угодно, кто передаст эту информацию в Gemulon в течение шести дней.
SpecialEventStrings[14]=Вы хотите, чтобы мы установили на ваш текущий корабль топливный уплотнитель? (Вам нужен свободный слот для гаджета)
SpecialEventStrings[15]=Увы, пришельцы вторглись в Gemulon, и отбросили наше развитие в каменный век. Если бы мы только знали точные координаты их прибытия в нашу систему, то могли бы предотвратить эту трагедию.
SpecialEventStrings[16]=Ваша информация о прибытии сил вторжения пришельцев даёт нам возможность подготовиться к обороне. Вы спасли наш жизненный уклад. В качестве награды у нас для вас есть гаджет,  топливный уплотнитель. Он увеличивает дальность полёта любого корабля на 3 парсека. Возвращайтесь сюда, чтобы установить его.
SpecialEventStrings[17]=В системе Japori распространяется странное заболевание. Мы хотели бы, чтобы вы доставили на Japori эти десять контейнеров специального противоядия. Обратите внимание, что, если вы согласитесь, до до момента прибытия на Japori, десять ваших грузовых отсеков будут заняты. Вы согласитесь на эту миссию?
SpecialEventStrings[18]=Благодарим за то, что привезли нам лекарство. У нас нет денег, чтобы вознаградить вас, но у нас есть аппарат пришельцев для быстрого обучения, с помощью которого мы повысим ваши навыки.
SpecialEventStrings[19]=Недавнее изменение в политическом климате этой солнечной системы вынуждает посла Джарека вернуться в его родную систему, Devidia. Не могли бы вы подвезти его?
SpecialEventStrings[20]=Посол Джарек очень благодарен вам за то, что вы вернули его в Devidia. В качестве награды он даёт вам экспериментальный карманный компьютер для торгов, который позволяет получать большие скидки при покупке товаров и оборудования.
SpecialEventStrings[21]=Вы везунчик! Во время стыковки в космическом порту, вы получаете сообщение о том, что выиграли в лотерею 1000 кредитов. Приз был добавлен на ваш счёт.
SpecialEventStrings[22]=В системе Utopia за разумную сумму в полмиллиона кредитов продаётся небольшая, но пригодная для жизни луна. Если вы согласитесь, то сможете уйти в отставку и жить мирной, счастливой и состоятельной жизнью. Желаете купить её?
SpecialEventStrings[23]=Добро пожаловать в систему Utopia. Если вы подумываете о том, чтобы уйти в отставку, то в вашем распоряжении имеется собственная луна. Готовы ли вы выйти на пенсию и вести счастливую, мирную и состоятельной жизнь?
SpecialEventStrings[24]=Галактический преступник Генри Морган хочет, чтобы этот нелегальный ионный реактор доставлен в Nix. Это очень опасная миссия! Реактор и его топливо громоздки и занимают 15 отсеков. Хуже того, реактор нестабилен. Пока он находится на борту вашего корабля, его резонансная энергия будет ослаблять ваши щиты и прочность корпуса. Готовы ли вы взяться за его доставку?
SpecialEventStrings[25]=Ликованию Генри Моргана, по поводу доставки реактора нет предела. Его люди немедленно приступили к стабилизации топливной системы. В качестве награды Морган предлагает вам особенный, мощный лазер, который он сам разработал. Вернитесь с пустым слотом оружия, если хотите, чтобы вам его установили.
SpecialEventStrings[26]=Техники Моргана стоят рядом с чем-то, очень напоминающим военный лазер, если, конечно, не брать в расчёт дополнительные охлаждающие вентиляционные отверстия и анодированные трубки. Вы хотите, чтобы они установили специальный лазер Моргана?
SpecialEventStrings[27]=Капитан Ренвик разработал для своего корабля новый органический корпус, который может быть поврежден только импульсным лазером. Пока он праздновал свой успех, пираты пробрались на борт и украли корабль, который они назвали Скарабеем. По слухам, они скрываются при выходе из червоточины. Уничтожьте этот корабль за вознаграждение!
SpecialEventStrings[28]=За уничтожение Скарабея и пиратов, которые его угнали, Космический Корпус в долгу перед вами. В качестве награды мы можем попросить капитана Ренвика модернизировать корпус вашего корабля. Обратите внимание, что его обновления не удастся перенести, если вы покупаете новый корабль! Возвращайтесь с кораблём, который вы хотите улучшить.
SpecialEventStrings[29]=Органический корпус, используемый в Скарабее, всё ещё не готов для повседневного использования. Но капитан Ренвик, наверное, сможет модернизировать ваш корпус с помощью некоторых их своих технологий. Этот легковесный материал не понизит дальность полётов вашего корабля. Приступить к обновлению?
SpecialEventStrings[30]=Пришелец с машиной для быстрого обучения предлагает увеличить один из ваших навыков за разумную сумму в 3000 кредитов. Правда, вы не сможете выбрать, какое именно умение. Вы примете его предложение?
SpecialEventStrings[31]=Космический монстр вторгся в систему Acamar и терроризирует торговые пути. Если вам удастся его уничтожить, то вы будете щедро вознаграждены.
SpecialEventStrings[32]=Мы благодарим вас за уничтожение космического монстра, который так долго беспокоил нашу систему. Пожалуйста, примите 15000 кредитов в качестве вознаграждения за ваш героический поступок.
SpecialEventStrings[33]=Оптовый торговец предлагает вам особый и удивительный предмет за сумму 1000 кредитов. Вы согласны?
SpecialEventStrings[34]=Эксцентричный инопланетный миллиардер хочет купить вашу коллекцию трибблов и предлагает пол кредита за каждого из них. Вы примете его предложение?
SpecialEventStrings[35]=Хранители порядка обложили известного криминального авторитета Джонатана Уайлда. Если вы тайно вывезете его в домашнюю систему Kravat, он вознаградит вас. В пути будет необходимо избегать любых контактов с полицией. Вы готовы дать ему шанс улететь отсюда?
SpecialEventStrings[36]=Джонатан Уайлд очень благодарен вам за то, что вывезли его в безопасное место. В качестве награды, один из его киберпреступников взломал полицейскую базу данных и почистил ваше досье. Он также предлагает вам возможность безо всякой оплаты взять в команду своего талантливого племянника Зитибала.
SpecialEventStrings[37]=К вам подходит некто в капюшоне и спрашивает, не согласитесь ли вы доставить недавно приобретённый товар в Endor. Он показывает маленькую скульптуру человека, держащего какой-то световой меч. Вы подозреваете, что она была украдена. Похоже, что статуя сделана из пластика и не очень ценна. "Я заплачу вам 2 000 кредитов сейчас, плюс 15 000 при доставке", - говорит незнакомец. Увидев выражение вашего лица, он добавляет: "Это коллекционная вещица. Возьмётесь за доставку, или нет?"
SpecialEventStrings[38]=Приближается еще одна темная фигура в капюшоне. "У вас есть экшен фигур... ммм скульптура?" Вы передаёте её и слышите из-под капюшона, что-то, звучащее как хихиканье. "Я знаю, что за доставку вам было обещано 15 000 кредитов, но прямо сейчас у меня туго с деньгами, зато имеется что-то получше. У меня есть знакомый, который может установить на вашем корабле скрытые грузовые отсеки". Возвращайтесь со свободным слотом для гаджета, когда будете готовы к их установке.
SpecialEventStrings[39]=Вы попадаете на склад и протискиваетесь через скрипучую, ржавую дверь. К вам приближается неопрятный инопланетянин гуманоидного вида, но вы не уверенны, какого именно. "Значит, ты существо, которому нужны потаённые отсеки. Установить их на вашем корабле?" (Для этого потребуется свободный слот для гаджетов.)
SpecialEventStrings[40]=Представительница королевской семьи Galvon была похищена! Принцесса Зиял была похищена неизвестными во время путешествия по своей планете. Они сбежали на высокотехнологичном судне под названием Скорпион. Пожалуйста, спасите ее! (Вам нужно оборудовать корабль разрушителями, чтобы иметь возможность победить Скорпиона, не уничтожая его.) Судно, ощетинившееся оружием, вырывалось из системы. Его траектория, перед входом в варп, указывала, что пункт назначения - Centauri.
SpecialEventStrings[41]=Два дня назад корабль обновлял свои щиты до молниеносных щитов. Работник верфи подслушал разговор одного из членов экипажа, о том, что они направляются в Inthara.
SpecialEventStrings[42]=Только вчера корабль был замечен в стыковочном отсеке 327. Торговец продал товары члену экипажа, который являлся уроженцем Qonos. Возможно, они держат путь в эту систему.
SpecialEventStrings[43]=К вам обратился посол Galvon в Qonos. Принцессе нужно лететь домой. Ты отвезёшь ее? Я не думаю, что она будет чувствовать себя в безопасности с кем-то еще.
SpecialEventStrings[44]=Верфь Его Величества: вы хотите, чтобы мы установили квантовый разрушитель на вашем нынешнем корабле?
SpecialEventStrings[45]=Король и королева чрезвычайно благодарны вам за возвращение их дочери. Король говорит: "Зиял бесценна для нас, но мы полагаем, что мы должны предложить вам что-то в качестве награды. Посетите капитана моей верфи, и он установит один из наших новых квантовых разрушителей".

