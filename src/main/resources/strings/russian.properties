## Jarek Quest:

# Quest phases:
PhaseJarekTitle=Посол Джарек
PhaseJarekMessage=Недавнее изменение в политическом климате этой солнечной системы вынуждает посла Джарека вернуться в его родную систему, Девидия. Не могли бы вы подвезти его?
PhaseJarekGetsOutTitle=Джарек высаживается
PhaseJarekGetsOutMessage=Посол Джарек очень благодарен за то, что вы вернули его в систему Девидия. В качестве награды он оставляет вам экспериментальный карманный компьютер для торгов, который позволяет получать большие скидки при покупке товаров и оборудования.

# Quest clues:
