EquipmentDescriptions[0][0]=Импульсный лазер является самым слабым орудием. Его небольшой размер позволяет производить энергию, достаточную лишь для испускания импульсов света.
EquipmentDescriptions[0][1]=Лучевой лазер больше импульсного, поэтому он продуцирует заряд с мощностью, по существу равной двум импульсным лазерам. Получающийся эффект больше похож на пучок лучей.
EquipmentDescriptions[0][2]=Военный лазер - самое крупное орудие, которое можно легально купить. Он продуцирует заряд с мощностью, по существу равной трём импульсным лазерам, в результате чего получается более плотный и концентрированный луч.
EquipmentDescriptions[0][3]=Лазер Моргана был собран на основе Лучевого лазера. Он питается от Ионноого реактора, который создаёт огромный заряд. Поэтому, это самое мощное орудие, из известных в галактике.
EquipmentDescriptions[0][4]=Фотонный разрушитель - относительно слабое орудие, но оно имеет возможность обесточивать электронные системы противника, делая их бесполезными.
EquipmentDescriptions[0][5]=Квантовый разрушитель - очень мощное отключающее орудие. Когда щиты противника слабеют, то обычно хватает одного выстрела квантового разрушителя, чтобы отключить их полностью.
EquipmentDescriptions[1][0]=Энергетический щит - это очень простой дефлекторный щит. Его принцип работы заключается в поглощении энергии, направленной на него.
EquipmentDescriptions[1][1]=Отражающий щит в два раза эффективнее энергетического. Вместо поглощения энергии, направленной на него, он отражает её.
EquipmentDescriptions[1][2]=Молниеносный щит - самый мощный щит, известный в галактике. Он собран на основе отражающего щита, который работает на вращающейся частоте, что выглядит как разряды молний, бегущие по экрану щита.
EquipmentDescriptions[2][0]=Дополнительные грузовые отсеки хранят всё, что может увезти ваш корабль в качестве груза.
EquipmentDescriptions[2][1]=Автоматическая ремонтирующая система трудится, чтобы уменьшать ущерб, наносимый вашему кораблю в битве, и также устраняет часть урона между встречами. Она также улучшает все другие инженерные функции.
EquipmentDescriptions[2][2]=Система навигации увеличивает мастерство пилотирования корабля, что уменьшает вероятность попадания в стычки и позволяет скорее уйти от нежелательного столкновения.
EquipmentDescriptions[2][3]=Система наведения улучшает боевые характеристики корабля, что позволяет наносить противнику в битке  большее количество повреждений.
EquipmentDescriptions[2][4]=Устройство маскировки позволяет вашему судну избегать обнаружения противником, но только если ваше инженерное умение выше, чем у вашего противника. Оно также уменьшает вероятность попадания  вашего корабля в стычки.
EquipmentDescriptions[2][5]=Топливный уплотнитель, который вы получили в качестве награды за предупреждение системы Gemulon о вторжении, увеличивает дальность полёта вашего корабля на 3 парсека.
EquipmentDescriptions[2][6]=Эти дополнительные отсеки не будут найдены во время обычных полицейских обысков. Они могут быть обнаружены только в том случае, если вас арестовали, и полиция проведет более тщательный поиск.

