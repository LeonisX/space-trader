group 'md.leonis.spacetrader'
version "2.00-RC1"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'spacetrader.SpaceTraderApp'
        )
    }
}
